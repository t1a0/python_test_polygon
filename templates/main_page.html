<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>Головна сторінка</title>
	<style>
		body {
			background: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			background: #ffffff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-top: 0;
			color: #333333;
		}

		.menu {
			display: flex;
			justify-content: center;
			margin-top: 20px;
		}

		.menu button {
			height: 40px;
			width: 150px;
			margin: 0 10px;
			font-size: 16px;
			color: #ffffff;
			background: #4CAF50;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.menu button:hover {
			background: #45a049;
		}

		.menu button:focus {
			outline: none;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Меню вибору</h1>
		<div class="menu">
			<button onclick="window.location.href='/create'">Створити</button>
			<button onclick="window.location.href='/check'">Знайти</button>
		</div>
	</div>
</body>
</html>
