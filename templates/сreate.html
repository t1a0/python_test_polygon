<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8" />
	<title>{{title}}</title>
	<style>
		body {
			background: #f2f2f2;
			font-family: Arial, sans-serif;
			font-size: 16px;
			color: #333333;
			margin: 0;
			padding: 0;
		}

		.container {
			width: 500px;
			margin: 50px auto;
			padding: 20px;
			background: #ffffff;
			border-radius: 5px;
			box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
		}

		h1 {
			text-align: center;
			margin-top: 0;
			color: #333333;
		}

		form {
			margin-top: 20px;
		}

		label {
			display: block;
			margin-bottom: 10px;
			color: #666666;
		}

		input[type="text"] {
			height: 30px;
			width: 100%;
			margin-bottom: 10px;
			padding: 5px;
			border: 1px solid #cccccc;
			border-radius: 3px;
			font-size: 16px;
			color: #333333;
		}

		button[type="submit"] {
			height: 40px;
			width: 100%;
			margin-top: 10px;
			font-size: 16px;
			color: #ffffff;
			background: #4CAF50;
			border: none;
			border-radius: 3px;
			cursor: pointer;
		}

		.error {
			color: red;
			margin-top: 10px;
			text-align: center;
		}

		.success {
			color: green;
			margin-top: 10px;
			text-align: center;
		}
	</style>
</head>

<body>
	<div class="container">
		<h1>Форма для додавання нових банківських карток</h1>
		<form action="/create" method="post">
			<label for="number">Номер картки:</label>
			<input id="number" placeholder="Приклад: 1111-2222-3333-4444" type="text" name="number" value="">

			<label for="exp_date">Кінцевий термін:</label>
			<input id="exp_date" placeholder="Приклад: 12/2023" type="text" name="exp_date" value="">

			<label for="cvv">CVV код:</label>
			<input id="cvv" placeholder="Приклад: 123" type="text" name="cvv" value="">

			<label for="issue_date">Дата видачі:</label>
			<input id="issue_date" placeholder="Приклад: 2000-10-10" type="text" name="issue_date" value="">

			<button type="submit">Додати</button>

			<p class="error">{{error}}</p>
			<p class="success">{{success}}</p>
		</form>
	</div>
</body>
</html>
